<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FUN FACTS BINGO!</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
	</head>
	<body>
		<div id="container">
			<h1>FUN FACTS BINGO!</h1>

			<!-- QR Code Section -->
			<div id="qr-code"></div>

			<!-- Generate Bingo Card Button -->
			<button id="generate-button" onclick="generateBingo()">
				Generate Bingo Card
			</button>

			<!-- Bingo Callout -->
			<div id="bingo-callout" style="display: none"></div>

			<!-- Bingo Grid -->
			<div id="bingo-grid" class="grid"></div>

			<!-- Screenshot Download Button -->
			<button onclick="captureScreenshotAndDownload()">
				Download Screenshot
			</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
